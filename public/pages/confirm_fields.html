<div class="push">

<ul class="top-header">
  <li class="left"><a class="menu-link">&#9776;</a></li>
  <li class="center" id="logo">Dobby</li>
</ul>
<form id="confirm-fields" ng-submit="confirmFields()">
<div class="container-flanked">
  <div class="form-group">
  <!-- TODO: auto-expand textarea -->
    <label>Job Description</label>
    <input type="text" ng-required="true" class="textarea-sm" ng-model="jobString" wrap="hard" rows="4" cols="20" maxlength="140">
  </div>

  <div class="form-group">
  <!-- TODO: auto-expand textarea -->
    <label>Additional Details (optional)</label>
    <textarea ng-required="false" class="textarea-lg" ng-model="jobDetail" wrap="hard" rows="4" cols="20" maxlength="360" placeholder="Include requirements, supplies provided, etc.">
    </textarea>
  </div>

  <div class="form-group inline">
    <label>Address</label>
    <input ng-required="true" placeholder="Specify an address" ng-model="jobAddress" wrap="hard" cols="20">
  </div>

  <div class="form-group inline">
    <label>I need a Dobby...</label>
    <select ng-required="true" ng-model="jobUrgency" name="jobUrgency" ng-options="urgencyType for urgencyType in urgencyTypes" required="true">
    </select>
  </div>

  <div class="form-group inline">
    <label>I will offer up to...</label>
    <span class="dollar">$</span> <input type="number" max="999999" min="14" ng-required="true" ng-model="jobMaxOffer" ng-model="jobMaxOffer" name="jobMaxOffer" required="true">
    </select>
  </div>
</div>

<ul class="bottom-header">
  <li class="left" ng-click="goBack('home')"><a class="button-plain">Back</a></li>
  <li class="right"><input class="button-plain" id="submit" type="submit" value="Submit"></li>
</ul>

</form>
